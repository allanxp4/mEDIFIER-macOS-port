name: Build Qt

on:
  push:
    branches:
      - release/*

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install Qt
        uses: jurplel/install-qt-action@v4.1.1
        with:
          version: 5.15.2
      - name: qmake
        run: qmake
        working-directory: Qt
      - name: nmake
        run: nmake
        working-directory: Qt
      - name: Upload exe
        uses: actions/upload-artifact@v4.6.1
        with:
          name: medifier-msvc-exe
          path: release/mEDIFIER.exe

        
        
